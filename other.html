<!DOCTYPE html>

<!--This page is created using Javascript, a radio-button Bootstrap form and Bootstrap accordion-->

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Webpage</title>
        <script>
            // Function for favorite color
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('#color').addEventListener('click', function(){
                    document.querySelector('#color').innerHTML = 'Black';
                    document.querySelector('#color').style.backgroundColor = 'black';
                    document.querySelector('#color').style.color = 'white';
                });
            });

            // Function for favorite number
            function getColor(){
            let color = document.querySelector('input[name="radio-stacked"]:checked').value;
            if (color != '7')
            {
                alert('Try again!');
            }
            else
            {
                alert('Correct!');
            }
            event.preventDefault;
            };

            // Function for thanks button
            function thanks(){
                alert('Thanks a lot for being here !!');
            };
        </script>
    </head>
    <body>
        <header>
            <section class="header-nav">
                <a href="index.html">home</a>
                <a href="work.html">work</a>
                <a href="hobbies.html">hobbies</a>
                <a href="other.html">other</a>
            </section>
        </header>
        <nav class="sidebar">
            <h4 id="logo">
                <a href="index.html">CG</a>
            </h4>
            <ul id="social-media">
                <li>
                    <a href="https://www.facebook.com/christos.goutzis.9">Facebook</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/xristos_gkoy/">Instagram</a>
                </li>
                <li>
                    <a href="mailto:christosgkoutzis@gmail.com">Email</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="container text-center">
                <div class="row text-start my-5">
                    <div class="col">
                        <p class="display-6 my-3">What is my favorite color?</p>
                        <button type="button" class="btn btn-primary" id="color">Find out</button>
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row text-end my-5">
                    <div class="col">
                    </div>
                    <div class="col text-start">
                        <p class="display-6 my-3">What is my favorite number?</p>
                        <form class="needs-validation" onsubmit='getColor()' novalidate>
                            <div class="form-check mb-3">
                                <input type="radio" class="form-check-input" id="validationFormCheck1" name="radio-stacked" value="3" required>
                                <label class="form-check-label" for="validationFormCheck1">3</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" value="5" required>
                                <label class="form-check-label" for="validationFormCheck2">5</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" value="7" required>
                                <label class="form-check-label" for="validationFormCheck3">7</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="radio" class="form-check-input" id="validationFormCheck4" name="radio-stacked" value="9" required>
                                <label class="form-check-label" for="validationFormCheck4">9</label>
                            </div>
                            <button class="btn btn-primary" type="submit">Check your answer!</button>
                        </form>
                    </div>
                </div>
                <div class="row text-start my-5">
                    <div class="col">
                        <p class="display-6 my-3">Which are my favorite foods?</p>
                        <div class="accordion w-50" id="food-accordion">
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                  Third place
                                </button>
                              </h2>
                              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                  <strong>Hamburger !</strong>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                  Second place
                                </button>
                              </h2>
                              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                  <strong>Pizza !!</strong>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                  First place
                                </button>
                              </h2>
                              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                  <strong>Spaghetti al ragu !!!</strong>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
            <section class="next-page-navigation">
                <div class="container text-center my-5 border pb-5">
                    <div class="row my-4 text-start">
                        <h3>That was all folks !!</h3>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <a href="index.html" class="btn btn-outline-primary w-50">Return to home</a>
                      </div>
                      <div class="col-6">
                        <button onclick="thanks()" class="btn btn-primary w-50">Secret message</button>
                      </div>
                    </div>
                  </div>
            </section>
        </main>
    </body>
</html>
